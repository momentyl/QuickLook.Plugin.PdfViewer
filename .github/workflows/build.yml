name: Build Plugin
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # 关键修复：必须递归下载子模块，否则编译会缺文件！

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet Packages
      run: nuget restore QuickLook.Plugin.PdfViewer-Native.sln

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Solution
      run: msbuild QuickLook.Plugin.PdfViewer-Native.sln /p:Configuration=Release /p:Platform=x86

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDFViewer-FitWidth
        path: Build/Release/

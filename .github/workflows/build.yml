name: Build Plugin
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 已更新为 v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet Packages
      run: nuget restore QuickLook.Plugin.PdfViewer-Native.sln

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2 # 已更新为 v2

    - name: Build Solution
      run: msbuild QuickLook.Plugin.PdfViewer-Native.sln /p:Configuration=Release /p:Platform=x86

    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # 关键修改：已更新为 v4
      with:
        name: PDFViewer-FitWidth
        path: Build/Release/
